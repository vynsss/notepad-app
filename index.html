<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        <title>Vicky Vanessa | Notepad app</title>
        <link href="./assets/icons/note.png" rel="icon" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body id="app">
        <div class="container">
            <!-- title -->
            <div class="title d-flex justify-content-center">
                <img src="./assets/icons/note.png"/>
                <h3>Notepad</h3>
            </div>

            <!-- input -->
            <div class="input">
                <form @submit.prevent="addNote" class="card border-warning p-3">
                    <input
                        type="text"
                        class="form-control"
                        id="toDoAdd"
                        v-model="input.title"
                        placeholder="Add Note Title"
                        required
                    />
                    <textarea
                        class="form-control"
                        placeholder="Add Note Description"
                        v-model="input.description"
                        required
                    ></textarea>
                    <div class="d-md-flex justify-content-md-end mt-3">
                        <button type="submit" class="btn btn-warning">
                            Add
                        </button>
                    </div>
                </form>
            </div>

            <!-- search function -->
            <div class="search mt-5">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <img
                            src="./assets/icons/search.png"
                            style="width: 15px"
                        />
                    </span>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Search your notepad title"
                        aria-label="search"
                        aria-describedby="search"
                        v-model="searchInput"
                    />
                </div>
            </div>

            <!-- notes display -->
            <div class="notes mt-5 row g-2">
                <div
                    class="col-12 col-sm-6 col-md-4"
                    v-for="(note, id) in notes"
                >
                    <div class="card border-warning">
                        <div class="card-body">
                            <h6 class="card-title">{{note.title}}</h6>
                            <hr />
                            <p class="card-text">{{note.description}}</p>
                        </div>
                        <div
                            class="delete d-flex justify-content-end"
                            @click="deleteNote(id)"
                        >
                            delete
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <!-- Bootstrap core JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- Vue JS -->
        <script src="https://unpkg.com/vue@3.0.11"></script>
        <!-- custom -->
        <script src="./assets/scripts/script.js"></script>
    </footer>
</html>
